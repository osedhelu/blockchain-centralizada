services:
  postgres:
    image: postgres:15-alpine
    container_name: blockchain_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blockchain_db}
      POSTGRES_USER: ${POSTGRES_USER:-blockchain_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blockchain_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blockchain_user} -d ${POSTGRES_DB:-blockchain_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockchain_network

  redis:
    image: redis:7-alpine
    container_name: blockchain_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass} --port ${REDIS_PORT:-6379}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blockchain_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: blockchain_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockchain_network

  blockchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain_service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-blockchain_db}
      POSTGRES_USER: ${POSTGRES_USER:-blockchain_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blockchain_pass}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      BLOCKCHAIN_DIFFICULTY: ${BLOCKCHAIN_DIFFICULTY:-4}
      BLOCKCHAIN_MINING_REWARD: ${BLOCKCHAIN_MINING_REWARD:-100}
    ports:
      - "${BLOCKCHAIN_API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./frontend/out:/app/frontend/out:ro
      - .:/app/root:ro
    networks:
      - blockchain_network
    command: python src/main.py

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain_celery_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-blockchain_db}
      POSTGRES_USER: ${POSTGRES_USER:-blockchain_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blockchain_pass}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      BLOCKCHAIN_DIFFICULTY: ${BLOCKCHAIN_DIFFICULTY:-4}
      BLOCKCHAIN_MINING_REWARD: ${BLOCKCHAIN_MINING_REWARD:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      blockchain:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./genesis.json:/app/genesis.json:ro
    networks:
      - blockchain_network
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4 --queues=default,mining,transactions,validation,cache

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain_flower
    environment:
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-rabbitmq_user}:${RABBITMQ_PASSWORD:-rabbitmq_pass}@rabbitmq:${RABBITMQ_PORT:-5672}//
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_pass}@redis:${REDIS_PORT:-6379}/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - rabbitmq
      - redis
      - celery_worker
    networks:
      - blockchain_network
    command: celery -A src.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  blockchain_network:
    driver: bridge

